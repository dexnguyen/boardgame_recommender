<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Game Rating Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .game-img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }
    .form-check-inline label {
      margin-right: 10px;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4">ðŸŽ² Board Game Preference Survey</h1>
  <form id="survey-form">
    <!-- Games will be injected here by a Python script -->
  </form>
  <button class="btn btn-primary" onclick="downloadJSON()">Download My Answers</button>

  <script>
    function downloadJSON() {
      const formData = new FormData(document.getElementById("survey-form"));
      const entries = {};
      for (let [key, value] of formData.entries()) {
        const [gameId, field] = key.split("__");
        if (!entries[gameId]) entries[gameId] = {};
        entries[gameId][field] = value;
      }
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries, null, 2));
      const a = document.createElement('a');
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "player_game_ratings.json");
      a.click();
    }
  </script>
</body>
</html>
